<ion-header>
  <ion-toolbar color="danger">
    <ion-title><h2>Inspection List</h2></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header class="cardhead">
            <ion-card-title>
              TestId:
            </ion-card-title>
            <ion-card-subtitle>
              AssetId:
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label></ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
