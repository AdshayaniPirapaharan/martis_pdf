<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Manage Repairs</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" aria-disabled="false" aria-hidden="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col class="ion-text-center" size="4">
      <h2>Unassigned Repairs</h2>
      <ion-icon name="search" size="large"></ion-icon>
      <h3>Should come here</h3>
    </ion-col>
    <ion-col class="ion-text-center" size="4">
      <h2>Unassigned Repairs</h2>
      <ion-icon name="add" size="large"></ion-icon>
      <h3>Should come here</h3>
    </ion-col>
    <ion-col class="ion-text-center" size="4">
      <h2>Unassigned Repairs</h2>
      <ion-icon name="hourglass" size="large"></ion-icon>
      <h3>Should come here</h3>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
