<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Test Selection</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" aria-disabled="false" aria-hidden="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col>
        <p>{{log}}</p>
      </ion-col>
    </ion-row>
      
          <ion-row>
            <ion-col>

            </ion-col>
          </ion-row>
      <ion-row>
        <ion-col>
            <ion-button className="alltest" href="/create-asset" expand="block"  >
                <ion-icon name="globe" slot="icon-only"></ion-icon>
                Create Asset
            </ion-button>
        </ion-col>
      </ion-row>

          </div>
        </ion-button>
        </ion-col>

        
        <ion-col class="text-class-center" size="6">
