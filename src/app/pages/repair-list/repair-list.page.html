<ion-header>
  <ion-toolbar color="danger">
    <ion-title><h2>Repair List</h2></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" aria-disabled="false" aria-hidden="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <p>Database Readied: {{databaseReady}}</p>
      <p>Assets queried: {{assetsGotten}}</p>
    </ion-row>
    <ion-row>
      <p>Error: {{dErr}}</p>
    </ion-row>
    <ion-row>
      <ion-col  *ngFor="let item of assets">
        <ion-card>
          <ion-card-header class="cardhead" >
            <ion-card-title >
              TestId:{{item.aId}}
            </ion-card-title>
            <ion-card-subtitle >
              Division:{{item.division}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Latitude:{{item.gpsLat}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-button >
                  Inspect
                </ion-button>
              </ion-item>
            </ion-list>
            
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
