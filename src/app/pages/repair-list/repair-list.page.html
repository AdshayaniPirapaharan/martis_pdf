<ion-header>
  <ion-toolbar color="danger">
    <ion-title><h2>Repair List</h2></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" aria-disabled="false" aria-hidden="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <p>{{log}}</p>
    </ion-row>
    <ion-row>
      <ion-col  *ngFor="let item of repairs">
        <ion-card>
          <ion-card-header class="cardhead" >
            <ion-card-title >
              Engineer Id:{{item.EngineerID}}
            </ion-card-title>
            <ion-card-subtitle >
              Created Date:{{item.CreatedDate}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Remarks:{{item.comments}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-button color="danger">
                  Fix
                </ion-button>
              </ion-item>
            </ion-list>
            
          </ion-card-content>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
