<ion-header>
  <ion-toolbar color="danger">
    <ion-title><h2>Syncing</h2></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" aria-disabled="false" aria-hidden="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2>{{log}}</h2>
      <p>{{logs}}</p>
    </ion-row>
    <ion-row class="column">
      <ion-col class="text-class-center" size=4 >
        <div class="circle fancy-button" (click)="fullSync()">
          <ion-icon class="icon" name="sync" size="large"></ion-icon>
          SYNC
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="fullSync()">SYNC</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>  
</ion-content>
