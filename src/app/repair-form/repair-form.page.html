<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Repair </ion-title>
    <ion-buttons slot="start">
        <ion-menu-button menu="first" aria-disabled="false" aria-hidden="false"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
                      <ion-row>
                        <ion-col>
                            <ion-card>
                                <ion-card-header mode="ios" class="cardhead">
                                    <ion-card-title>Asset Information</ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-row>
                                        <ion-col>
                                            <ion-label position="fixed">Inspectable Asset ID:</ion-label>
                                            <ion-item>
                                                <ion-input></ion-input>
                                            </ion-item>

                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col>
                                            <ion-label position="fixed">Description:</ion-label>
                                            <ion-item>
                                                <ion-input ></ion-input>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-card>
                                <ion-card-header mode="ios" class="cardhead">
                                    <ion-card-title>Personnel Information</ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-row>
                                        <ion-col>
                                            <ion-label position="fixed">Engineer ID:</ion-label>
                                            <ion-item>
                                                <ion-input></ion-input>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-card>
                                <ion-card-header mode="ios" class="cardhead">
                                    <ion-card-title>Date/Time Information</ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-row>
                                        <ion-col>

                                            <ion-item >
                                                <ion-label position="floating">Repair Date:</ion-label>
                                                <ion-datetime displayFormat="MM/DD/YYYY" min="2015-03-14" max="2035-12-09" value="2002-09-23T15:03:46.789"></ion-datetime>
                                            </ion-item>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col>
                                            <ion-col>
                                                <ion-item lines="none">
                                                    <ion-checkbox slot="start" ></ion-checkbox>
                                                    <ion-label>Confirmed date</ion-label>
                                                </ion-item>
                                            </ion-col>
                                        </ion-col>
                                    </ion-row>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-card>
                                <ion-card-header mode="ios" class="cardhead">
                                    <ion-card-title>System Information</ion-card-title>
                                </ion-card-header>
                                <ion-card-content>
                                    <ion-row>
                                        <ion-col>
                                            <ion-button color="danger">                                              >
                                                Needs more repairs</ion-button>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col>
                                            <ion-label>Send this repair to the Main Server?</ion-label>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col>
                                            <ion-radio-group name="date-search" value="opt1">
                                                <div class="dateSearchRadio">
                                                    <ion-item lines="none" class="radioItem">
                                                        <ion-radio id="date_search" name="date_search" value="opt1" slot="start" ></ion-radio>
                                                        <ion-label>Hold for completion</ion-label>
                                                    </ion-item>
                                                    <ion-item lines="none" class="radioItem">
                                                        <ion-radio id="date_search" name="date_search" value="opt2" slot="start" ></ion-radio>
                                                        <ion-label>Ready to send</ion-label>
                                                    </ion-item>
                                                </div>
                                            </ion-radio-group>
                                        </ion-col>
                                    </ion-row>
                                </ion-card-content>
                            </ion-card>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button color="danger" size="large" expand="block">Save</ion-button>
                        </ion-col>
                    </ion-row>
</ion-content>
